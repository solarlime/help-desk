<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Help desk</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Help desk</h1>
    </header>
    <main>
      <div class="list-container">
        <input type="checkbox" id="tip" />
        <div class="title-container">
          <label id="tip-label" class="title-container-tip" for="tip">
            <span class="show">Show</span><span class="hide">Hide</span> the tip
          </label>
          <div class="title-container-rest">
            <div id="plus-wrapper" class="title-container-plus"></div>
            <div id="clear-wrapper" class="title-container-clear"></div>
          </div>
        </div>
        <div class="tip-container">
          <div>
            <p class="tip">
              <span class="green">Green</span> paragraphs have descriptions.
              <br />Click them to show / hide it!
            </p>
          </div>
        </div>
        <table id="root" class="list-wrapper">
          <tr class="list-item centered">
            <td class="list-item-generic">Table was not loaded</td>
          </tr>
        </table>
      </div>
    </main>
    <footer class="footer">
      <div id="switcher-wrapper" class="footer-switcher"></div>
      <p class="footer-content">
        by <a href="https://solarlime.dev" target="_blank" rel="noopener noreferrer">solarlime</a>
      </p>
    </footer>
    <div id="modal-wrapper" class="modal-container-wrapper"></div>
  </body>
</html>
