<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Help desk</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Help desk</h1>
    </header>
    <main>
      <div class="list-container">
        <input type="checkbox" id="tip" />
        <div class="title-container">
          <label id="tip-label" class="title-container-tip" for="tip">
            <span class="show">Show</span><span class="hide">Hide</span> the tip</label>
            <div id="plus-wrapper" class="title-container-plus"></div>
        </div>
        <div class="tip-container">
          <div>
            <p class="tip">
              <span class="green">Green</span> paragraphs have descriptions.
              <br />Click them to show / hide it!
            </p>
          </div>
        </div>
        <table id="root" class="list-wrapper">
          <thead>
            <tr class="list-item">
              <td class="list-item-done-container"></td>
              <td class="list-item-ticket">Name</td>
              <td class="list-item-date">Date</td>
              <td class="list-item-actions">Actions</td>
            </tr>
          </thead>
          <tbody class="list">
            <tr class="list-item"></tr>
          </tbody>
        </table>
      </div>
    </main>
    <div id="modal-wrapper" class="modal-container-wrapper"></div>
    <div class="modal-container modal-dancer hidden">
      <div class="wrapper">
        <img class="dancer" src="img/loading.svg" alt="" />
      </div>
    </div>
  </body>
</html>
